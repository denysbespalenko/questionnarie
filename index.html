<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
	<div class="wrap">
		<div class="q-wrap">
			<div class="q-progress">
				<div class="q-progress_line"></div>	
			</div>
			<div class="q-content">
				<form class="q-content_form">
					<div class="q-content_form-firstname">
							<label for="firstname">
								<p>First Name</p>
							</label>
						<input id="firstname" type="text" placeholder="Jack" required>
					</div>	
					<div class="q-content_form-lastname">
							<label for="lastname">
								<p>Last Name</p>
							</label>
						<input id="lastname" type="text" placeholder="Jackson" required>
					</div>
					<div class="q-content_form-email">
							<label for="email">
								<p>Email</p>
							</label>
						<input id="email" type="email" placeholder="JackJackson@email.com" required>
					</div>
						<div class="q-content_form-profession">
							<label for="profe">
								<p>Current Profession</p>
							</label>
						<input id="profession" type="text" placeholder="Driver" required>
					</div>
					<div class="q-content_form-btn">
						<button type="submit">Start</button>
					</div>		
				</form>				
			</div>
			<div class="q-result">
				<h2 class="q-result_title">Result</h2>
			</div>				
		</div>
	</div>

 <script src="assets/jquery.min.js"></script>
 <script type="text/javascript" src="assets/script.js"></script>	
</body>
</html>
